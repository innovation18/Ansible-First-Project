version: 2.1

jobs:
  create-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "create-stack"
          command: |
            aws cloudformation create-stack \
            --stack-name phoenix-stack \
            --template-body file:../public-ec2-instance.yml  \
            --region=us-west-2 --profile phoenix

workflows:
  say-workflow:
    jobs:
      - create-infrastructure
