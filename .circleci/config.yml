version: 2.1

jobs:
  bash-hello:
    docker:
      - image: alpine-bash
    steps:
      - checkout
      - run:
          name: "hello usig bash docker image"
          # The initial pipe, |, indicates that there will be more than one line of shell commands.
          command: |
            echo 'Hey Hello!'
            echo 'Hows it going!'

workflows:
  say-workflow:
    jobs:
      - bash-hello
